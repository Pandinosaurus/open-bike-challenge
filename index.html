<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>

    html, body {
      font: 10px sans-serif;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #container {
      text-align: center;
      height: 100%;
      position: relative;
    }

    .chord {
      fill-opacity: .67;
    }

    #circle circle {
      fill: none;
      pointer-events: all;
    }

    .group path {
      fill-opacity: .5;
    }

    path.chord {
      stroke: #000;
      stroke-width: .25px;
    }

    #circle:hover path.fade {
      display: none;
    }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>

    var width = 1100,
        height = 1000,
        outerRadius = Math.min(width, height) / 2 - 200,
        innerRadius = outerRadius - 20;

    var formatPercent = d3.format(".1%");

    var arc = d3.svg.arc()
        .innerRadius(innerRadius)
        .outerRadius(outerRadius);

    var layout = d3.layout.chord()
        .padding(.02)
        .sortSubgroups(d3.descending)
        .sortChords(d3.ascending);

    var path = d3.svg.chord()
        .radius(innerRadius);

    var svg = d3.select("#container").append("svg")
        .attr("id", "chart")
        .attr("width", width)
        .attr("height", height)
      .append("g")
        .attr("id", "circle")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    svg.append("circle")
        .attr("r", outerRadius);

    d3.csv("rides.csv", function(rides) {
      d3.json("rides.json", function(matrix) {

        // Compute the chord layout.
        layout.matrix(matrix);

        // Add a group per neighborhood.
        var group = svg.selectAll(".group")
            .data(layout.groups)
          .enter().append("g")
            .attr("class", "group")
            .on("mouseover", mouseover);

        // Add a mouseover title.
        group.append("title").text(function(d, i) {
          return rides[i].name + ": " + formatPercent(d.value) + " of origins";
        });

        // Add the group arc.
        var groupPath = group.append("path")
            .attr("id", function(d, i) { return "group" + i; })
            .attr("d", arc)
            .style("fill", function(d, i) { return rides[i].color; });

        // Add a text label.
        var groupText = group.append("text")
            .each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
            .attr("dy", ".35em")
            .attr("transform", function(d) {
              return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
                  + "translate(" + (innerRadius + 26) + ")"
                  + (d.angle > Math.PI ? "rotate(180)" : "");
            })
            .style("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
            .text(function(d, i) { return rides[i].name; });

        // Add the chords.
        var chord = svg.selectAll(".chord")
            .data(layout.chords)
          .enter().append("path")
            .attr("class", "chord")
            .style("fill", function(d) { return rides[d.source.index].color; })
            .attr("d", path);

        // Add an elaborate mouseover title for each chord.
        chord.append("title").text(function(d) {
          return rides[d.source.index].name
              + " → " + rides[d.target.index].name
              + ": " + formatPercent(d.source.value)
              + "\n" + rides[d.target.index].name
              + " → " + rides[d.source.index].name
              + ": " + formatPercent(d.target.value);
        });

        function mouseover(d, i) {
          chord.classed("fade", function(p) {
            return p.source.index != i
                && p.target.index != i;
          });
        }
      });
    });
    </script>
  </body>
</html>
